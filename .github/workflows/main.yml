name: Main

on:
  push:
    branches: [ main, release/*]
  pull_request:

jobs:
  Build:
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer
      workspace: "KeyboardSupport.xcworkspace"
    strategy:
      fail-fast: false
      matrix:
        name: ["iOS"]
        include:
            - name: "iOS"
              scheme: "KeyboardSupport iOS"
              destination: "platform=iOS Simulator,OS=15.2,name=iPhone 12 Pro"
              test: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build and Test
      run: >
        if [[ ${{ matrix.test }} == true ]]; then
          xcodebuild test \
            -workspace ${{ env.workspace }} \
            -scheme "${{ matrix.scheme }}" \
            -destination "${{ matrix.destination }}" \
            ONLY_ACTIVE_ARCH=NO -enableCodeCoverage YES || exit 1
        else
          xcodebuild \
            -workspace ${{ env.workspace }} \
            -scheme "${{ matrix.scheme }}" \
            -destination "${{ matrix.destination }}" \
            ONLY_ACTIVE_ARCH=NO || exit 1
        fi

  Lint:
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer
      cocoapods: true
      spm: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Lint
      run: >
        if [[ ${{ env.spm }} == true ]]; then
          swift package describe
        fi

        if [[ ${{ env.cocoapods }} == true ]]; then
          pod lib lint
        fi
